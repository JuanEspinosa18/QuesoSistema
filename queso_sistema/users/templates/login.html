{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - PROARCOL</title>
    <!-- Icono y estilos CSS -->
    <link rel="icon" href="{% static 'imagenes/Icono.png' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <!-- Estilos personalizados -->
    <style>
      .btn-custom:hover {
        background-color: #0d8265 !important;
      }
      .second_btn-custom:hover{
        background-color: #e9e3aa !important;
      }

      /* Animación de fondo */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(225deg, #00664B, #CA8D53);
        background-size: 400% 400%;
        animation: AnimationName 8s ease infinite;
      }
      
      @keyframes AnimationName {
        0% {
          background-position: 50% 0%;
        }
        50% {
          background-position: 50% 100%;
        }
        100% {
          background-position: 50% 0%;
        }
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <!-- Imagen de lado izquierdo -->
                  <img src="{% static 'imagenes/quesologin.jpg' %}" alt="Formulario de inicio de sesión" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <!-- Formulario de inicio de sesión -->
                    <form method="POST">
                      {% csrf_token %}

                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <a href="{% url 'index' %}" style="text-decoration: none;"><span class="h1 fw-bold mb-0" style="color:#00563F;">🧀 PROARCOL</span></a>
                      </div>

                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: #006400;">Iniciar sesión en su cuenta</h5>

                      <!-- Mensajes de error o éxito -->
                      {% for message in messages %}
                        <div class="alert {% if message.tags == 'error' %}
                            alert-danger
                          {% elif message.tags == 'success' %}
                            alert-success
                          {% endif %}"
                          role="alert">{{ message }}</div>
                      {% endfor %}

                      <!-- Campos de entrada -->
                      <div class="form-outline mb-4">
                        <input type="text" name="username" id="username" class="form-control form-control-lg" required />
                        <label class="form-label" for="username" style="color: #006400;">Nombre de usuario</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" name="password" id="password" class="form-control form-control-lg" required />
                        <label class="form-label" for="password" style="color: #006400;">Contraseña</label>
                      </div>

                      <!-- Botón de inicio de sesión -->
                      <div class="pt-1 mb-4">
                        <button class="btn btn-lg btn-custom" type="submit" style="color: #FFF9D9; background-color: #00563F;">Ingresar</button>
                        <a href="{% url "index" %}" class="btn btn-lg second_btn-custom" type="submit" style="color: #000000; background-color: #dfd688;">Volver</a>
                      </div>

                      <!-- Enlaces adicionales -->
                      <a class="small text-muted" href="{% url 'password_reset' %}" style="color:#006400;">¿Has olvidado tu contraseña?</a>
                      <br />

                      <strong class="mb-5 pb-lg-2" style="color:#006400;">¿No tienes una cuenta? <a href="{% url 'signup' %}" style="color:#006400;">Registrar aquí</a></strong>
                      <br />
                      <a href="#!" class="small text-muted">Condiciones de uso.</a>
                      <a href="#!" class="small text-muted">Política de privacidad</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
