{% extends "inventory/base_delete_edit.html" %} 
{% block content %}
<style>
  #content-main {
    margin: 20px;
  }

  .object-tools {
    margin-bottom: 20px;
  }

  .object-tools .historylink {
    color: blue;
  }

  fieldset.module {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
  }

  .form-row {
    margin-bottom: 15px;
  }

  .flex-container {
    display: flex;
    align-items: center;
  }

  label {
    margin-right: 10px;
  }

  input[type="text"],
  input[type="number"],
  input[type="file"],
  input[type="date"] {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .submit-row {
    margin-top: 20px;
  }

  .submit-row input[type="submit"],
  .submit-row a {
    padding: 10px 20px;
    border-radius: 5px;
  }

  .submit-row input[type="submit"] {
    background-color: #00563f;
    color: white;
    border: none;
    cursor: pointer;
  }

  .submit-row input[type="submit"]:hover {
    background-color: #00472e;
  }

  .deletelink {
    margin-left: 20px;
    color: red;
  }
</style>
<br><br><br><br>
<div id="content-main">
  <h1>Modificar Producto</h1>
  <form method="POST" id="producto_form" enctype="multipart/form-data" novalidate="">
    {% csrf_token %}
    <div>
      <fieldset class="module aligned">
        <div class="form-row field-name">
          <div>
            <div class="flex-container">
              <label class="required" for="id_nombre">Nombre:</label>
              <input
                type="text"
                name="nombre"
                value="{{ Producto.nombre }}"
                class="vTextField"
                maxlength="200"
                required=""
                id="id_nombre"
              />
            </div>
          </div>
        </div>

        <div class="form-row field-descripcion">
          <div>
            <div class="flex-container">
              <label class="required" for="id_descripcion">Descripci√≥n:</label>
              <input
                type="text"
                name="descripcion"
                value="{{ Producto.descripcion }}"
                class="vTextField"
                maxlength="200"
                required=""
                id="id_descripcion"
              />
            </div>
          </div>
        </div>

        <div class="form-row field-valor">
          <div>
            <div class="flex-container">
              <label class="required" for="id_valor">Valor:</label>
              <input
                type="number"
                name="valor"
                value="{{ Producto.valor }}"
                step="0.01"
                required=""
                id="id_valor"
              />
            </div>
          </div>
        </div>

        <div class="form-row field-fecha_vencimiento">
          <div>
            <div class="flex-container">
              <label class="required" for="id_fecha_vencimiento">Fecha de Vencimiento:</label>
              <input
                type="date"
                name="fecha_vencimiento"
                value="{{ Producto.fecha_vencimiento }}"
                required=""
                id="id_fecha_vencimiento"
              />
            </div>
          </div>
        </div>

        <div class="form-row field-cantidad_existente">
          <div>
            <div class="flex-container">
              <label class="required" for="id_cantidad_existente">Cantidad Existente:</label>
              <input
                type="number"
                name="cantidad_existente"
                value="{{ Producto.cantidad_existente }}"
                required=""
                id="id_cantidad_existente"
              />
            </div>
          </div>
        </div>

        <div class="form-row field-imagen">
          <div>
            <div class="flex-container">
              <label class="required" for="id_imagen">Imagen:</label>
              <input
                type="file"
                name="imagen"
                id="id_imagen"
              />
            </div>
          </div>
        </div>
      </fieldset>
      <div class="submit-row">
        <input type="submit" value="Guardar" class="btn btn-success" name="_save" />
        <a class="btn btn-danger" href="{% url 'inventario' %}">Cancelar</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
