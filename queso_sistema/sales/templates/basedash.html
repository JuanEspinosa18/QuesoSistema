{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ICONS -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    
    <title>Dashboard-Proarcol</title>
</head>

  <body>
    <div class="container-fluent">
      <div class="sidebar">
        <div class="menu-btn">
          <i class="ph-bold ph-caret-left"></i>
        </div>
        <div class="head">
          <div class="user-img">
            <img src="{{ user.imagen.url }}" alt="Imagen de usuario" />
          </div>
          <div class="user-details">
            <p class="title">{{ user.groups.first.name }}</p>
            <p class="name">{{ user.primer_nombre }} {{ user.primer_apellido }}</p>
          </div>
        </div>
        <div class="nav">
          <div class="menu">
            <p class="title">Panel</p>
            <ul>
              <li>
                <a href="{% url 'perfil_empleado' %}">
                  <i class="icon ph ph-user-circle"></i>
                  <span class="text">Mi Cuenta</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="icon ph ph-users-three"></i>
                  <span class="text">Clientes</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="icon ph ph-user-list"></i>
                  <span class="text">Proveedores</span>
                </a>
              </li>
              <li>
                <a href="{% url 'inventario' %}">
                  <i class="icon ph ph-package"></i>
                  <span class="text">Inventario</span>
                </a>
              </li>
              <li>
                <a href="{% url 'dashboardPedidos' %}">
                  <i class="icon ph ph-clipboard"></i>
                  <span class="text">Pedidos</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="icon ph ph-bell"></i>
                  <span class="text">Alertas</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="{% url 'logout' %}">
                <i class="icon ph-bold ph-sign-out"></i>
                <span class="text">Cerrar Sesi√≥n</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        {% block main %}

        {% endblock %}

      </div>
    </div>

    {% block form %}
      
    {% endblock %}
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+BsKt4Ic+FAzzVFNRVgft1Kp4Fgvd" crossorigin="anonymous"></script>
    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Custom Scripts -->
    <script src="{% static 'js/dashboard.js' %}"></script>
  </body>
</html>
